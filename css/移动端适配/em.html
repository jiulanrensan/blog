<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a1{
      font-size: 20px;
    }
    .b1{
      width: 10em;
      height: 10em;
      background-color: aqua;
    }
    .b2{
      width: 10em;
      height: 10em;
      margin-left: 1em;
      /* margin-left: 10%; */
      background-color: bisque;
    }
    .b3{
      font-size: 2em;
      width: 10em;
      height: 10em;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <!-- em作为其他属性单位时，代表自身元素字体大小 -->
  <div class="a1">
    <div class="b1">
      <!-- 
        width 200px
        height 200px
       -->
    </div>
    <div class="b2">
      <!-- 
        width 200px
        height 200px
        margin-left 1em就是20px
       -->
    </div>
    <div class="b3">
      123
      <!-- 
        font 40px
        width 400px
        height 400px
       -->
    </div>
  </div>
</body>
</html>
