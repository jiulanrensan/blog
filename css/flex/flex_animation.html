<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section{
      height: 100px;
      width: 400px;
      display: flex;
    }
    div{
      width: 300px;
      flex: 1 1 auto;
      transition: all .2s;
    }
    div:nth-of-type(1){
      background-color: aliceblue;
    }
    div:nth-of-type(2){
      background-color: black;
    }
    div:nth-of-type(3){
      background-color: cadetblue;
    }
    div:nth-of-type(4){
      background-color: darkblue;
    }
    div:hover{
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
